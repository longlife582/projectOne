<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/hearder.css" />
    <link
      rel="href"
      ="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Jeff And Co. Enterprise</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>

          <li>
            <a href="terms.html">Terms</a>
          </li>

          <li>
            <a href="about.html">About Us</a>
          </li>
        </ul>
      </nav>
      <button class="profile">
        <p>John</p>
        <img src="./licensed-image.jpeg" alt="" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 96 960 960"
          width="24"
        >
          <path
            class="path"
            d="M480 711 240 471l43-43 197 198 197-197 43 43-240 239Z"
          />
        </svg>
      </button>
    </header>

    <main>
      <h1>Contact Us</h1>
      <form>
        <label for="fullame">Fullname</label><br />
        <input
          type="text"
          name="fullame"
          placeholder="john doe"
          required
        /><br />
        <label for="">Email</label><br />
        <input
          type="email"
          name="email"
          placeholder="email@gmail.com"
          id=""
          required
        /><br />
        <label for="gender">Gender</label><br />
        <select name="gender" id="">
          <option value="selectgender" disabled selected>select gender</option>
          <option value="Male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />
        <label for="phone Number">Phone Number </label><br />
        <input
          type="tel"
          name="phone number"
          placeholder="0000-0000-0000"
        /><br />
        <label for="message">Message</label><br />
        <textarea name="phone" id="" cols="30" rows="10"></textarea><br />
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
